<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Engineer Honest" />
    <title>Responsive Media Object</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="media-container">
      <div class="media-image">
        <img
          src="https://ssl-product-images.www8-hp.com/digmedialib/prodimg/lowres/c08928071.png"
          alt="Product Image"
        />
      </div>
      <div class="media-content">
        <h2>HP Pavilion 14 Inch</h2>
        <p>
          Get the powerful HP Pavilion 14 Inch with 16GB RAM and 11th Gen Intel
          Processor at an exclusive discount. Limited time only!
        </p>
        <div class="media-actions">
          <button class="btn btn-primary">Add to Cart</button>
          <button class="btn btn-secondary">Learn More</button>
        </div>
      </div>
    </div>
  </body>
</html>
